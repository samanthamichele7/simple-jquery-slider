<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sam's Fabulous JQuery Slider</title>
	<link rel="stylesheet" href="slider.css">
</head>
<body>
	
	<div class="slider">
		<ul>
			<li><img src="img/img1.png" alt="image one"></li>
			<li><img src="img/img2.png" alt="image two"></li>
			<li><img src="img/img3.png" alt="image three"></li>
			<li><img src="img/img4.png" alt="image four"></li>
		</ul>
	</div>

	<div class="slider-nav">
		<button data-direction="prev">Previous</button>
		<button data-direction="next">Next</button>
	</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="slider.js"></script>
</body>
</html>
